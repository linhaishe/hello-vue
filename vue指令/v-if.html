<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box1,
    .box2 {
      border: 1px solid #000;
      height: 100px;
      width: 100px;
    }

    .box1 {
      border: 1px solid #000;
      background-color: #000;
    }
    .box2 {
      border: 1px solid pink;
      background-color: pink;
    }
  </style>
  <body>
    <div id="app">
      <input type="button" value="切换显示状态" @click="toogleIsShow" />
      <input type="button" value="温度累加" @click="addTem" />

      <p v-if="true">this is the use of boolean</p>
      <p v-if="isShow">
        this is the use of v-if with
        function,这是直接控制dom树，元素会被直接从dom树中移除
      </p>
      <p v-show="isShow">
        this is the use of v-show with
        function，这个指令是直接控制样式，将display:none,元素在dom树还是存在
      </p>

      <h2 v-if="temperature>=35">使用表达式判断,热死了</h2>

      <input type="button" value="tab1" @click="switchTab" />
      <input type="button" value="tab2" @click="switchTab" />
      <div class="boxes">
        <div class="box1" v-if="box1"></div>
        <div class="box2" v-if="box2"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isShow: false,
          temperature: 34,
          box1: true,
          box2: false,
        },
        methods: {
          toogleIsShow: function () {
            this.isShow = !this.isShow;
          },
          addTem: function () {
            this.temperature++;
          },
          switchTab: function () {
            this.box1 = !this.box1;
            this.box2 = !this.box2;
          },
        },
      });
    </script>
  </body>
</html>
