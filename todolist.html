<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/todolost.css" />
    <title>todolist-vue</title>
  </head>
  <body>
    <p>功能：新增，删除，统计，清空，隐藏</p>
    <p>新增逻辑：生成列表结构，获取用户输入，回车后新增数据</p>
    <p>删除逻辑：点击删除指定内容，v-on splice index</p>
    <p>统计逻辑：v-text或差值表达式 arr.length</p>
    <p>清空逻辑：清空数组</p>
    <p>隐藏逻辑：没有数据的时候隐藏底部的统计list,v-show/v-if 数组非空</p>

    <div id="todolist">
      <!--文本输入区域-->
      <header>
        <!-- <h1>todolist</h1> -->
        <div class="w-50 input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg"
            >todolist</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            v-model="message"
            @keyup.enter="addList"
            value="plz type things"
          />
        </div>
      </header>
      <section class="main">
        <ul class="list-group w-50" id="listUl" v-for="(item,index) in todoArr">
          <li
            class="
              list-group-item
              d-flex
              justify-content-between
              align-items-center
            "
          >
            <span class="badge bg-primary rounded-pill">{{index+1}}</span>
            {{item}}
            <span class="badge rounded-pill removeSpan" @click="remove(index)"
              >X</span
            >
          </li>
          <!-- <li
            class="
              list-group-item
              d-flex
              justify-content-between
              align-items-center
            "
          >
            A second list item
            <span class="badge bg-primary rounded-pill">X</span>
          </li>
          <li
            class="
              list-group-item
              d-flex
              justify-content-between
              align-items-center
            "
          >
            A third list item
            <span class="badge bg-primary rounded-pill">X</span>
          </li> -->
        </ul>
      </section>
      <!--统计区域-->
      <footer class="countLists" id="listsCounter" v-if="todoArr.length!=0">
        <div class="list-group w-50">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <small class="mb-1"
                ><span> {{todoArr.length}} </span> items left</small
              >
              <span class="text-muted" @click="clearList">clear</span>
            </div>
            <!-- <p class="mb-1">Some placeholder content in a paragraph.</p>
            <small class="text-muted">And some muted small print.</small> -->
          </a>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./js/todolist.js"></script>
  </body>
</html>
