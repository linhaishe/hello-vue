<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="components-demo">
      <p>
        <a href="https://book.vue.tw/CH2/2-2-communications.html">refs link</a>
      </p>
      <parent></parent>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      //父组件向子组件传递数据,通过props，单项绑定，只能传值给子组件，防止改变父组件的值
      //子组件
      let childNode = {
        template: `
        <div>
            <p>我是子组件</p>
            <span>父组件数据:{{parentMsg}}</span>
        </div>
      
        `,
        props: ["parentMsg"],
      };

      //父组件
      let parent = {
        template: `
        <div>
            <p>我是父组件的h1,父组件的msg为：{{msg}}</p>
            <childNode :parent-msg="msg"></childNode>
        </div>`,
        data: function () {
          return { msg: "这是父组件msg" };
        },
      };

      // Vue.component("parent", parent);
      Vue.component("childNode", childNode);

      new Vue({
        el: "#components-demo",
        components: { parent },
      });
    </script>
  </body>
</html>
