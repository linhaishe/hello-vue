<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/shopChart.css" />
    <title>todolist-vue</title>
  </head>
  <body>
    <table class="table w-50" id="shopChart">
      <thead>
        <tr>
          <th scope="col">编号</th>
          <th scope="col">商品名称</th>
          <th scope="col">商品数量</th>
          <th scope="col">商品价格</th>
          <th scope="col">商品小计</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(v,i) in shopList">
          <th scope="row">{{i+1}}</th>
          <td>{{v.name}}</td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark minus-btn"
              @click="minusNum(i)"
            >
              -</button
            >{{v.num}}<button
              type="button"
              class="btn btn-outline-dark add-btn"
              @click="addNum(i)"
            >
              +
            </button>
          </td>
          <td>{{v.price}}</td>
          <td>{{v.num*v.price}}</td>
          <td><span class="removeSpan" @click="del(i)">删除</span></td>
        </tr>
        <tr>
          <th scope="row">总计：</th>
          <td colspan="3">{{totalPrice()}}</td>
          <td colspan="3">表达式中调用方法计算属性</td>
        </tr>
        <tr>
          <th scope="row">总计：</th>
          <td colspan="3">{{computedSum}}</td>
          <td colspan="3">computed计算属性</td>
        </tr>
        <tr>
          <th scope="row">总计：</th>
          <td colspan="3">{{sumTotal}}</td>
          <td colspan="3">watch事件监听计算属性</td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./js/shopChart.js"></script>
  </body>
</html>
