<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器vue</title>
  </head>
  <body>
    <div id="app">
      <button @click="minus">-</button>
      <span>{{num}}</span>
      <button @click="add">+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          num: 1,
        },
        methods: {
          add: function () {
            this.num < 10 ? this.num++ : alert("别点啦,最大啦");
          },
          minus: function () {
            this.num > 0 ? this.num-- : alert("别点啦,最小啦");
          },
        },
      });
    </script>
  </body>
</html>
